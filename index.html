<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <h1 class=" fs-1 text-center p-5 ">CRUDS System</h1>
        <p class=" text-center fs-4 fw-bold "><i class="fa-solid fa-bookmark"></i> Add a Product <i class="fa-solid fa-bookmark"></i></p>
        <hr class=" text-white">
        <div class="container text-white" >
            <div class="div form-group">
                <label class=" my-3" for=""><i class="fa-solid fa-link"></i> Product Name:</label>
                <input type="text" id="ProductNameInput" class=" form-control">
            </div>
           
            <div class="div form-group">
                <label class=" my-3" for=""><i class="fa-solid fa-book-bookmark"></i> Product price:</label>
                <input type="text" id="ProductPriceInput" class=" form-control">
            </div>
            <div class="div form-group">
                <label class=" my-3" for=""><i class="fa-solid fa-link"></i> Product category:</label>
                <input type="text" id="ProductCategoryInput" class="
                    form-control">
            </div>
            <div class="div form-group">
                <label class=" my-3" for=""><i class="fa-solid fa-book-bookmark"></i> Product desc:</label>
                <textarea type="text" id="ProductDescInput" rows="5" class="
                    form-control"></textarea>
            </div>
            <button id="addbtn" onclick="addProduct()" class="mt-4 btn btn-dark d-block">
                Add
                Product</button>
            <button id="updatebtn" onclick="updateProduct()" class="mt-4 btn btn-warning d-none">
                Update
                Product</button>
                <hr class=" text-white">
            <table class=" table text-center my-5">
                <input type="text" class=" form-control w-75 mx-auto my-4 " oninput="searchProducts(this.value)" placeholder="Search...">
                <thead>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product price</th>
                    <th>Product category </th>
                    <th>Product desc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody">

                </tbody>

            </table>
        </div>




        <script src="index.js"></script>
        <script src="css/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
